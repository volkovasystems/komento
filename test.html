<!DOCTYPE html>
<html>
	<head>
		<title>komento unit test</title>

		<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.3.2.css">

		<script type="application/javascript" src="https://code.jquery.com/qunit/qunit-2.3.2.js"></script>

		<script type="application/javascript" src="./komento.deploy.js"></script>
	</head>

	<body>
		<div id="qunit"></div>

		<div id="qunit-fixture"></div>

		<script type="application/javascript">
			QUnit.test( "komento unit test", function( assert ) {

				assert.equal( komento( function procedure( ){
					return "hello world";
				} ), "hello world", "should return 'hello world'" );

				assert.equal( komento( function procedure( ){
					/*!
						hello world yeah
					*/
				} ), "hello world yeah", "should return 'hello world yeah'" );

				assert.equal( komento( "hello {{ world }}", { "world": "yeah" } ), "hello yeah", "should return 'hello yeah'");

				assert.ok( komento( function( ){
					return "hello world";
				} ) );

			} );
		</script>
	</body>
</html>
